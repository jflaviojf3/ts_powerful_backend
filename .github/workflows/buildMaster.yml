name: "Deploy to dokku"

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Deploy to dokku"
        uses: fasetto/dokku-deploy@master
        with:
          dokku-deploy-key: ${{ secrets.SSH_PRIVATE_KEY }}
          dokku-host: "186.202.57.75"
          dokku-app: "api-ts-powerful"
          dokku-user: "root"
